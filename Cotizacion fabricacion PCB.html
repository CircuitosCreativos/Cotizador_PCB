<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cotizador PCB</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	</head>
	<body>
		<div class="col-md-6 center-block quitar_float text-center">
		<h1>Cotizador online para PCB</h1>
		<h3>Por favor llenar los siguientes campos y dar click en calcular</h3>
		<p>No. capas 	
			<input type="tex" id="texto_capas" />
		</p>
		<p>Dimensiones 	
			<input type="tex" id="texto_ancho" /> x <input type="tex" id="texto_alto" /> mm 
		</p>
		<p>Cantidad		
			<input type="tex" id="texto_cantidad" />
		</p>
		<input type="button" value="CALCULAR" id="boton_calcular" />
		<script src="js/main.js"></script>
	</body>
</html>
