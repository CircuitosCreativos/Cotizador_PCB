<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cotizador PCB</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	</head>
	<body>
		<div class="col-md-6 center-block quitar_float text-center">
		<h1>Cotizador online para PCB</h1>
		<h3>Por favor llenar los siguientes campos y dar click en calcular</h3>
		<script type="text/javascript">
			var ancho = parseInt(prompt("escriba el ancho de la PCB en mm"));
			var alto = parseInt(prompt("escriba el alto de la PCB en mm"));
			var area = (ancho*alto)/100;

			document.write("El area de la PCB es <strong>" + area + "cm2</strong>");
		</script>
	</body>
</html>
